{% extends 'base.html' %}

{%block title%}
Все статьи
{% endblock %}

{%block content%}
<div class="container">
    <h1>Все статьи</h1>

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p><b>Дата: {{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}" class="btn btn-warning">Подробнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
